{{ if .Params.featuredVideo}}
  <div class="image">
    <video controls autoplay loop width="100%">
      <source src="{{ .Params.featuredVideo |relURL }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  </div>
{{ else if .Params.featuredVimeo}}
  <div style="padding:75% 0 0 0;position:relative;">
    <iframe src="https://player.vimeo.com/video/{{ .Params.featuredVimeo }}?autoplay=1&loop=1" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
    </iframe>
  </div>
  <script src="https://player.vimeo.com/api/player.js"></script>
{{ else if .Params.featured }}
  <figure class="image">
    <img src="{{ .Params.featured | relURL }}" style="object-fit:contain" alt="">
  </figure>
{{ end }}
