[ cofestival ]
  name = "Cofestival"
  featured = "/img/organiser/cofestival.png"
  [ cofestival.bio ]
    en = ""
    de = "Es geht weiter. Das Villacher Kulturleben startet wieder, gebündelt in einem Festival. Und daraus ergibt sich ein dichtes und breites Kulturprogramm im Zentrum Villachs. Angefangen bei Konzerten aus dem Bereich Hip Hop, Alternative und Electronic Music, Klassik und Jazz über Performances und (Kinder-)Theater, Lesungen und Sommerkino bis hin zu Ausstellungen in den Galerien gibt es die große Vielfalt der professionellen Kulturszene dieser Stadt zu erleben."
